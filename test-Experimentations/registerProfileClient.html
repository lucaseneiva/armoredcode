<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Client Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <h2>Create Your Client Profile</h2>
        <form>
            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName" required>

            <label for="companyDescription">Company Description:</label>
            <textarea id="companyDescription" name="companyDescription" rows="4"></textarea>

            <label for="companyLogo">Company Logo:</label>
            <input type="file" id="companyLogo" name="companyLogo">

            <label for="companyWebsite">Company Website:</label>
            <input type="url" id="companyWebsite" name="companyWebsite">


            <label for="companySize">Company Size:</label>
            <select id="companySize" name="companySize" required>
                <option value="SMALL">Small</option>
                <option value="MEDIUM">Medium</option>
                <option value="LARGE">Large</option>
            </select>

            <label for="industry">Industry:</label>
            <select id="industry" name="industry" required>
                <option value="">Select an industry</option>
                <option value="Automotive">Automotive</option>
                <option value="Food and Beverage">Food and Beverage</option>
                <option value="Textile">Textile</option>
                <option value="Furniture">Furniture</option>
                <option value="Chemical">Chemical</option>
                <option value="Machinery">Machinery</option>
                <option value="Technology">Technology</option>
            </select>

            <h3>Location:</h3>
            <label for="streetAddress">Street Address:</label>
            <input type="text" id="streetAddress" name="streetAddress">
            
            <label for="neighborhood">Neighborhood:</label>
            <input type="text" id="neighborhood" name="neighborhood">
            
            <label for="city">City:</label>
            <select id="city" name="city" required>
                <option value="">Select a city</option>
                <option value="Sorocaba">Sorocaba</option>
                <option value="Votorantim">Votorantim</option>
                <option value="Itu">Itu</option>
                <option value="Salto">Salto</option>
                <option value="Alumínio">Alumínio</option>
            </select>
            
            <label for="state">State:</label>
            <input type="text" id="state" name="state" value="SP" readonly>
            
            <label for="CEP">CEP:</label>
            <input type="text" id="CEP" name="CEP">

            </select>

            <button type="submit">Create Profile</button>

        </form>
    </div>

</body>

</html>

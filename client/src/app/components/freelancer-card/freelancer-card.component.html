<!--card template-->
<ng-container *ngIf="freelancer">
  <div *ngIf="!isLoading; else loadingTemplate"
    class="w-full max-w-lg px-8 py-8 mx-auto space-y-4 bg-white border rounded-lg shadow-lg">
    <div class="flex justify-between items-center">
      <h3 class="space-y-1 text-2xl font-bold leading-none text-gray-900">
        {{ freelancer?.firstName }} {{ freelancer?.lastName }}
      </h3>
      <img *ngIf="freelancer?.profileImage; else defaultImage" 
        [src]="freelancer.profileImage" alt="Profile Logo" type="image/png"
        class="flex justify-center items-center w-16 h-16 bg-gray-400 rounded-full overflow-hidden">
      <ng-template #defaultImage>
        <img src="../../../assets/images/prf_icon.png" class="w-16 h-16 p-1 bg-gray-400 rounded-full overflow-hidden">
      </ng-template>
    </div>

    <p class="text-gray-600 mt-4">
      {{ specializationName || 'No Specialization' }}
    </p>

    <p class="mt-4 line-clamp-4 overflow-hidden">
      {{ freelancer?.profileSummary || 'No profile summary available.' }}</p>

    <!--Buttons start-->
    <div class="mt-4 flex w-full space-x-4">
      <ng-container *ngIf="userRole == 'CLIENT'">
        <button (click)="viewFreelancerProfile()"
          class="bg-transparent hover:bg-blue-500 text-black hover:text-white font-bold py-2 px-4 border-2 border-slate-200 rounded w-full">
          Ver Perfil
        </button>
        <button (click)="sendInvite()"
          class="bg-transparent hover:bg-blue-500 text-black hover:text-white font-bold py-2 px-4 border-2 border-slate-200 rounded w-full">
          Mandar Convite
        </button>
      </ng-container>
    </div>
    <!--Buttons end-->
  </div>

  <ng-template #loadingTemplate>
    <div class="w-full lg:min-w-[32rem] max-lg:min-w-[25rem] lg:max-w-lg max-lg:max-w-md lg:h-80 max-lg:h-72 p-8 space-y-4 mx-auto z-10 bg-white border rounded-lg shadow-lg">
      <div class="animate-pulse flex space-x-4">
        <div class="flex-1 space-y-6 py-1">
          <div class="h-2 bg-slate-200 rounded"></div>
          <div class="space-y-3">
            <div class="grid grid-cols-3 gap-4">
              <div class="h-2 bg-slate-200 rounded col-span-2"></div>
              <div class="h-2 bg-slate-200 rounded col-span-1"></div>
            </div>
            <div class="h-2 bg-slate-200 rounded"></div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>

  <!-- projects to select -->
  <ng-container *ngIf="userRole == 'CLIENT' && showProjectList">
    <app-project-list (projectSelected)="handleProjectSelection($event)" (close)="showProjectList = false"
      [closeOnSelect]="true">
    </app-project-list>
  </ng-container>
  <!-- projects to select -->
</ng-container>

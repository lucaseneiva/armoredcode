<!--card template-->
<ng-container *ngIf="project">
  <!--client part start-->
  <ng-container *ngIf="userRole == 'CLIENT'">
    <div class="flex">
      <!--card start-->
      <div style="top: calc(1rem * 1);" [ngClass]="{
      'bg-stone-100': project.projectStatus === 'COMPLETED',
      'bg-white': project.projectStatus !== 'COMPLETED'}"
        class="sticky w-full lg:max-w-lg max-lg:max-w-md px-8 pt-8 pb-2 mx-auto space-y-4 z-10 border rounded-lg shadow-lg">
        <p class="text-sm text-gray-500">ID do Projeto: {{project._id}}</p>
        <h2 class="space-y-1 text-2xl font-bold leading-none text-gray-900 flex justify-between items-center">
          <span class="block py-2 mr-2">{{project.projectTitle}}</span>
          <span class="block w-fit p-2 border-2 border-transparent rounded-md text-white text-nowrap" [ngClass]="{'bg-blue-500': project.projectStatus === 'DRAFT', 
          'bg-green-500': project.projectStatus === 'POSTED',
          'bg-yellow-500': project.projectStatus === 'IN-PROGRESS',
          'bg-red-500': project.projectStatus === 'CANCELLED',
          'bg-purple-500': project.projectStatus === 'COMPLETED',}">
            <ng-container *ngIf="project.projectStatus === 'DRAFT'">Rascunho</ng-container>
            <ng-container *ngIf="project.projectStatus === 'POSTED'">Postado</ng-container>
            <ng-container *ngIf="project.projectStatus === 'IN-PROGRESS'">Em Progresso</ng-container>
            <ng-container *ngIf="project.projectStatus === 'CANCELLED'">Cancelado</ng-container>
            <ng-container *ngIf="project.projectStatus === 'COMPLETED'">Finalizado</ng-container>
          </span>
        </h2>
        <div class="flex mt-2 py-4 space-x-2">
          <button (click)="toggleDetails()"
            class="bg-transparent hover:bg-blue-500 hover:text-white text-black border font-bold py-2 px-4 rounded w-full">
            Ver Detalhes
          </button>
          <button *ngIf="project.projectStatus !== 'DRAFT'" (click)="showProposals = !showProposals"
            class="bg-transparent hover:bg-blue-500 hover:text-white text-black border font-bold py-2 px-4 rounded w-full">
            {{ showProposals ? 'Esconder Propostas' : 'Mostrar Propostas' }}
          </button>
        </div>
      </div>
      <!--card end-->
    </div>

    <ng-container *ngIf="proposals">
      <!--proposals for the project-->
      <div *ngIf="showProposals"
        class="flex h-fit lg:max-w-lg max-lg:max-w-md w-full px-8 py-12 -mt-2 space-x-4 bg-transparent border border-gray-50 rounded-b-lg shadow-lg overflow-y-auto overflow-x-hidden">
        <!--grid start-->
        <ng-container *ngIf="proposals.length > 0; else noProposals">
          <div class="grid justify-start gap-4">
            <!--app-project-card-->
            <ng-container *ngFor="let proposal of proposals">
              <app-proposal-card [proposal]="proposal"></app-proposal-card>
            </ng-container>
          </div>
        </ng-container>
        <!--grid end-->
        <ng-template #noProposals>
          <div class="w-full flex justify-center items-center max-w-xl p-8 bg-white rounded-lg shadow-lg">
            <p class="text-center">Ainda não há propostas para este projeto.</p>
          </div>
        </ng-template>
      </div>
      <!--proposals for the project-->
    </ng-container>
    <!--client part end-->
  </ng-container>

  <!--freelancer part start-->
  <ng-container *ngIf="userRole == 'FREELANCER'">
    <!--card start-->
    <div (click)="toggleDetails()" style="top: calc(1rem * 1);" [ngClass]="{
      'bg-stone-100': project.projectStatus === 'COMPLETED',
      'bg-white': project.projectStatus !== 'COMPLETED'}"
      class="sticky w-full lg:max-w-lg max-lg:max-w-md lg:h-56 max-lg:h-64 p-8 space-y-4 mx-auto z-10 bg-white border rounded-lg shadow-lg hover:bg-gray-100">
      <h2 class="space-y-1 text-2xl font-bold leading-none text-gray-900">
        <span class="block pb-2 text-nowrap text-ellipsis overflow-hidden line-clamp-1">{{project.projectTitle}}</span>
        <span *ngIf="creatorName" class="block text-sm text-gray-700">{{creatorName}}</span>
      </h2>
      <p class="line-clamp-4 overflow-hidden" *ngIf="detailedProject?.projectDescription; else noDescripition">
        {{detailedProject.projectDescription}}
      </p>
      <ng-template #noDescripition>
        <p>Sem Descrição provida pelo Autor</p>
      </ng-template>
    </div>
    <!--card end-->
  </ng-container>
  <!--freelancer part end-->

  <!--project details-->
  <app-project-details *ngIf="showDetails" [project]="project" [detailedProject]="detailedProject"
    [creatorName]="creatorName" [skills]="skills" [userRole]="userRole" (close)="toggleDetails()"></app-project-details>
  <!--project details-->
</ng-container>

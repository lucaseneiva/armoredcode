<!--card-->
<ng-container *ngIf="project">
    <div style="top: calc(1rem * 1);"
        class="sticky w-full max-w-xl px-8 py-12 mx-auto space-y-4 bg-white border rounded-lg shadow-lg">
        <h2 class="space-y-1 text-2xl font-bold leading-none text-gray-900">
            <span class="block pb-2">{{project.projectTitle}}</span>
            <!-- Assuming you'll have a user property in the component -->
            <!-- <span class="block text-sm text-gray-700"> {{user.userName}} </span> -->
          </h2>
          <p>{{project.projectDescription}}</p> 
          <div class="grid grid-cols-2 gap-4">
            <div>
              <span class="block font-semibold text-gray-700">Duration:</span>
              <span>{{project.estimatedDuration}}</span> 
            </div>
            <div>
              <span class="block font-semibold text-gray-700">Size:</span>
              <span>{{project.projectSize}}</span>
            </div>
            <div>
              <span class="block font-semibold text-gray-700">Experience:</span>
              <span>{{project.experienceLevel}}</span>
            </div>
            <div>
              <span class="block font-semibold text-gray-700">Work Model:</span>
              <span>{{project.workModel}}</span>
            </div>
          </div>
          <div class="flex justify-center mt-5">
            <button class="bg-transparent hover:bg-blue-500 text-gray-700 font-semibold
              hover:text-white py-2 px-10 border border-gray-500 hover:border-transparent rounded -mb-4">
              Click here
            </button>
          </div>

    </div>
</ng-container>

<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Your Projects</h2>

    <div *ngIf="projects.length > 0; else noProjects">
        <ul class="space-y-4">
            <li *ngFor="let project of projects" class="bg-white p-4 rounded-md shadow-md">
                <h3 class="text-lg font-medium">{{ project.projectTitle }}</h3>
                <p class="text-gray-600">{{ project.projectDescription | slice:0:100 }}...</p>
                <button (click)="selectProject(project)"
                    class="mt-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Select Project
                </button>
            </li>
        </ul>
    </div>

    <ng-template #noProjects>
        <p class="text-gray-600">You have no projects yet.</p>
    </ng-template>
</div>

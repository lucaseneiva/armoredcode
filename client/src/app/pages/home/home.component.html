<div class="grid min-h-screen h-fit">
    <!--if no feed-->
    <ng-container *ngIf="isLoading">
        <div class="block text-wrap max-w-md shadow-lg p-10 my-auto mx-auto bg-white h-fit">
            <h1 class="text-center text-4xl text-gray-700">Loading feed...</h1>
        </div>
    </ng-container>

    <ng-container *ngIf="!isLoading">
        <!--feed container start-->
        <div class="my-24 mx-auto h-fit">
            <!--grid start-->
            <div class="grid justify-center grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4
             p-10 my-auto  bg-transparent">
                <!--client feed start-->
                <ng-container *ngIf="isClient">
                    <!--
              <ng-container *ngFor="let freelancer of freelancers">
                  <app-freelancer-card [freelancer]="freelancer"></app-freelancer-card>
              </ng-container>
              -->
                    <div class="w-full max-w-lg px-8 py-8 mx-auto space-y-4 bg-white border rounded-lg shadow-lg">
                        <div class="flex justify-between items-center">
                            <h3 class="space-y-1 text-2xl font-bold leading-none text-gray-900">Freelancer_Card</h3>
                            <div class="w-16 h-16 bg-gray-400 rounded-full"></div>
                        </div>
                        <p class="text-gray-600 mt-4">profession</p>
                        <p class="mt-4">"Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
                            incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
                            quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat."
                        </p>
                        <div class="flex justify-center mt-5 gap-4">
                            <button
                                class="bg-transparent hover:bg-blue-500 text-gray-700 font-semibold hover:text-white py-2 px-10 border border-gray-500 hover:border-transparent rounded -mb-4">
                                Profile here
                            </button>
                            <button
                                class="bg-transparent hover:bg-blue-500 text-gray-700 font-semibold hover:text-white py-2 px-10 border border-gray-500 hover:border-transparent rounded -mb-4">
                                Contact here
                            </button>
                        </div>
                    </div>

                </ng-container>
                <!--client feed end-->

                <!--freelancer feed start-->
                <ng-container *ngIf="!isClient">

                    <ng-container *ngFor="let project of projects">
                        <app-project-card [project]="project"></app-project-card>
                    </ng-container>

                            <span class="block pb-2">Title of the Project</span>

                        </h2>
                        <p>

                            iure eligendi quos eos et autem ratione exercitationem earum laborum ad

                        </p>
                        <div class="flex justify-center mt-5">

                      hover:text-white py-2 px-10 border border-gray-500 hover:border-transparent rounded -mb-4">
                                Click here
                            </button>
                        </div>
                    </div>  -->
                </ng-container>
                <!--freelancer feed end-->
            </div>
            <!--grid end-->
        </div>

</div>

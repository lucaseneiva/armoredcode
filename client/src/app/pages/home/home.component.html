<div class="grid min-h-screen h-fit">
    <!--if no feed-->
    <div *ngIf="isLoading" class="w-full flex justify-center items-center py-10 my-auto">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500"></div>
    </div>
    <!--search start-->
    <app-search-bar></app-search-bar>
    <!--search end-->
    <ng-container *ngIf="!isLoading">
        <!--feed container start-->
        <div class="my-24 mx-auto h-fit">
            <!--grid start-->
            <div class="grid justify-center grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4
             p-10 my-auto  bg-transparent">
                <!--client feed start-->
                <ng-container *ngIf="this.userRole == 'CLIENT'">
                    <!--freelancers cards-->
                    <ng-container *ngFor="let freelancer of freelancers">
                        <app-freelancer-card [freelancer]="freelancer"></app-freelancer-card>
                    </ng-container>
                    <!--freelancers cards-->
                </ng-container>
                <!--client feed end-->
                <!--freelancer feed start-->
                <ng-container *ngIf="this.userRole == 'FREELANCER'">
                    <!--projects cards-->
                    <ng-container *ngFor="let project of projects">
                        <app-project-card [project]="project"></app-project-card>
                    </ng-container>
                    <!--projects cards-->
                </ng-container>
                <!--freelancer feed end-->
            </div>
            <!--grid end-->
        </div>
        <!--feed container end-->
    </ng-container>
</div>

<div class="grid min-h-screen h-fit">
    <!--if no projects-->
    <ng-container *ngIf="isLoading">
        <div class="w-full flex justify-center items-center py-10 my-auto fixed top-0 bottom-0">
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500"></div>
        </div>
    </ng-container>

    <!--if data-->
    <ng-container *ngIf="!isLoading">
        <!--if projects-->
        <ng-container *ngIf="projects.length <= 0">
            <div *ngIf="this.userRole == 'CLIENT'" class="block text-wrap max-w-md shadow-lg p-10 mx-auto my-auto bg-white h-fit">
                <h1 class="text-center text-4xl text-gray-700">Que vazio!</h1>
                <p class="text-left text-2xl text-gray-600 mt-4">
                    Voçê ainda não tem nenhum projeto na sua área de trabalho,
                    mas voçê pode criar um clicando no botão de "criar projeto".
                </p>
            </div>

            <div *ngIf="this.userRole == 'FREELANCER'" class="block text-wrap max-w-md shadow-lg p-10 my-auto mx-auto bg-white h-fit">
                <h1 class="text-center text-4xl text-gray-700">Que vazio!</h1>
                <p class="text-left text-2xl text-gray-600 mt-4">
                    Voçê ainda não tem nenhum projeto na sua área de trabalho.
                </p>
            </div>
        </ng-container>
        <!--grid start-->
        <ng-container *ngIf="projects.length > 0">
            <div class="grid justify-center gap-4 my-28">
                <!--app-project-card-->
                <ng-container *ngFor="let project of projects">
                    <app-project-card [project]="project"></app-project-card>
                </ng-container>
            </div>
        </ng-container>
        <!--grid end-->
        <!--button-->
        <ng-container *ngIf="this.userRole == 'CLIENT'">
            <div class="fixed bottom-12 left-1/2 transform -translate-x-1/2 z-20">
                <button routerLink="/create-project"
                    class="bg-blue-500 hover:bg-blue-700 text-xl text-white font-bold py-4 px-8 -mb-0.5 rounded cursor-pointer">
                    Criar Projeto
                </button>
            </div>
        </ng-container>
    </ng-container>
</div>

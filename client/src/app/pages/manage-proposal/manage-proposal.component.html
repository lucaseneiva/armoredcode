<div class="grid min-h-screen h-fit">
    <!--if no proposals-->
    <ng-container *ngIf="isLoading">
        <div class="w-full flex justify-center items-center py-10 my-auto fixed top-0 bottom-0">
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500"></div>
        </div>
    </ng-container>

    <!--if data-->
    <ng-container *ngIf="!isLoading">
        <!--if porposals-->
        <ng-container *ngIf="proposals.length <= 0">
            <div *ngIf="this.userRole === 'CLIENT'" class="block text-wrap max-w-md shadow-lg p-10 mx-auto my-auto bg-white h-fit">
                <h1 class="text-center text-4xl text-gray-700">Que Vazio!</h1>
                <p class="text-left text-2xl text-gray-600 mt-4">
                    Voçê ainda não tem nenhuma proposta na sua área de trabalho.
                </p>
            </div>

            <div *ngIf="this.userRole === 'FREELANCER'" class="block text-wrap max-w-md shadow-lg p-10 my-auto mx-auto bg-white h-fit">
                <h1 class="text-center text-4xl text-gray-700">Que Vazio!</h1>
                <p class="text-left text-2xl text-gray-600 mt-4">
                    Voçê ainda não tem nenhuma proposta na sua área de trabalho.
                    Procure projetos e compartilhe sua expertise com propostas!
                </p>
            </div>

        </ng-container>
        <!--grid start-->
        <ng-container *ngIf="proposals.length > 0">
            <div class="grid justify-center gap-4 my-28">
                <!--app-proposal-card-->
                <ng-container *ngFor="let proposal of proposals">
                    <app-proposal-card [proposal]="proposal"></app-proposal-card>
                </ng-container>
            </div>
        </ng-container>
        <!--grid end-->
    </ng-container>
</div>
